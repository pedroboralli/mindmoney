<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="header text-white">
    <div class="profile d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="profire_picture.png" alt="Profile Picture" class="rounded-circle">
        <div class="ms-3">
          <h6 class="mb-0">Bem vindo, Pedro</h6>
        </div>
      </div>
      <i class="bi bi-calendar fs-4"></i>
    </div>
    <div class="mt-4 d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-0">Seu saldo</h5>
        <h2 class="fw-bold" id="saldo">R$ 0,00</h2>
      </div>
      <button class="btn btn-light btn-sm" id="toggleSaldo">
        <i class="bi bi-eye"></i>
      </button>
    </div>
  </div>

  <div class="container mt-4">
    <div class="card shadow-sm mb-3 p-3 rounded-custom">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="mb-0 text-secondary">Visão geral</h5>
        <span>Mês atual</span>
      </div>
      <div class="mt-3">
        <div class="d-flex justify-content-between">
          <span class="text-green">Receitas</span>
          <span class="text-green fw-bold">R$ 0,00</span>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <span class="text-red">Despesas</span>
          <span class="text-red fw-bold">R$ 0,00</span>
        </div>
      </div>
    </div>
    <div class="card shadow-sm p-3 rounded-custom">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="mb-0 text-secondary">Próximas despesas</h5>
        <span>Mês atual</span>
      </div>
      <div class="mt-3">
        <div class="d-flex justify-content-between">
          <span>Seguro carro</span>
          <span class="fw-bold">R$ 0,00</span>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <span>Mensalidade FIAP</span>
          <span class="fw-bold">R$ 0,00</span>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <span>Aluguel</span>
          <span class="fw-bold">R$ 0,00</span>
        </div>
      </div>
    </div>
  </div>

    <a href="#" class="text-secondary"><i class="bi bi-journal fs-4"></i></a>
